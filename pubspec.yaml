
name: ancha_dub_player
description: A Flutter app for personal video lip-sync dubbing
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  file_picker: ^6.1.1
  just_audio: ^0.9.36
  video_player: ^2.7.0
  ffmpeg_kit_flutter: ^5.1.0
  path_provider: ^2.1.2
  intl: ^0.19.0

flutter:
  uses-material-design: true
  assets:
    - assets/lip_sample.mp4
    - assets/song_sample.mp3
